<div class="center">
  <form *ngIf="formData?.length !== 0" [formGroup]="renderForm">
    <div *ngFor="let item of formData">
      <div [ngSwitch]="item.type">
        <div *ngSwitchCase="'text'">
          <mat-form-field *ngIf="item.hidden !== 'true'">
            <mat-label>{{ item.label }}</mat-label>
            <input matInput formControlName="{{ item.field }}" />
          </mat-form-field>
        </div>
        <br />
        <div *ngSwitchCase="'check'">
          <mat-checkbox
            *ngIf="item.hidden !== 'true'"
            formControlName="{{ item.field }}"
            >{{ item.label }}
          </mat-checkbox>
        </div>
      </div>
    </div>
    <br />
    <button
      *ngIf="formData?.length !== 0"
      (click)="onSubmit()"
      [disabled]="renderForm.invalid"
      mat-raised-button
      color="primary"
    >
      Send
    </button>
  </form>
  <mat-card *ngIf="formData?.length === 0">JSON file is empty</mat-card>
</div>
